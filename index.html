<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes Diamond</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.cdnfonts.com/css/futura-std-4" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="./img/cakesdiamond.png">
    <script src="./script/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>

</head>
<body>
    <main>
        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Inicio</a>
            <a href="#contact">Contacto</a>
            <a href="#cart" id="carrito">
                <div class="contenedor-carrito">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <div id="productos-carrito" class="contador-productos">0</div>
                </div>
            </a>
            <a href="javascript:void(0);" id="icon-menu" class="icon">
                <i class="fa fa-bars"></i>
            </a>
            <a href="https://www.instagram.com/cakes_diamond/" target="_blank" rel="noopener noreferrer"><img class="social" src="/img/instagram.png" alt=""></a>
            <a href="https://www.facebook.com/cakesdiamond" target="_blank" rel="noopener noreferrer"><img class="social" src="/img/facebook.png" alt=""></a>
            <a href="#ingresar" class="boton" id="myForm">Ingresar</a>
        </div>
        
        <div class="banner">
     
        </div>
        <div class="filtro">
            <div class="search-container">
                <input type="text" class="search-input" id="myInput" placeholder="Buscar por nombre de producto ..." />
                <button id="filtro" class="boton-standar">Filtrar</button>
            </div>
        </div>
 
    
        <div class="form">
            <form id="ventana-form" class="modal">
                <div class="modal-content modal-header">
                    <span class="close-form">&times;</span>
                    <h2>Ingres√° tus datos</h2>
                        <label for="fname">Nombre</label>
                        <input type="text" id="fname" name="firstname" placeholder="Ingrese su nombre ..." />
                        <label for="lname">Apellido</label>
                        <input type="text" id="lname" name="lastname" placeholder="Ingrese su apellido ..." />
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Ingrese su correo ...">
                        <input type="submit" value="Enviar" />
                </div>
            </form>
        </div>
    
        <div id="ventana-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Carrito de compras</h2>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <h3 id="total"></h3>
                    <a id="finalizar-compra" class="boton-carrito-finalizar" href="#">FINALIZAR COMPRA</a>
                    <a id="vaciar-carrito" class="boton-carrito-vaciar" href="#">VACIAR CARRITO</a>
                </div>
            </div>
        </div>
    
        <div id="container-products" class="container"></div>
    
        <div class="medios-de-pago">
            <div class="row">
                <p>MercadoPago</p>
            </div>
            <div class="row">
                <p>Efectivo</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="acerca-de">
                <p>SAMANIEGO, MATIAS NAHUEL</p>
                <P>Moreno, Buenos Aires, Argentina</P>
                <p>CODERHOUSE - javascript-flex</p>
            </div>
        </div>
    </footer>    
    
</div>

</body>

</html>
